<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilm</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
         <br />
        <h3>Päev ja kuu</h3>
       
        <form id="search-form">
          <div class="row">
            <div class="col">
              <div class="input-group mb-3 city">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Linna nimi"
                  id="search-text-input"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Otsi
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form> 
        
        <h1> </h1>
        <div class="row">
            <div class="col-6 d-flex align-items-center">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                   <h2 id="city">   </h2>
                   <strong id="temperature"> </strong>
                   <span class="units">  ℃ 
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                 <li><span id="description"></span> </li> 
                <li>niiskus: <span id="humidity"></span>%</li>
                <li>tuul: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
         <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
              </div>
            </div>
           </div>
           
        

        <div class="weather-forecast" id="forecast">
         
        </div>
       <br>
      <small>
        <a href="https://github.com/marikopa/weatherapp" target="blank"
          >Github</a
        > Mariko Passel
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
